<link href="css/create.css" rel="stylesheet">
<navbar></navbar>
<div class="content">

    <div class="jumbotron create">
        <h1>Ask a question</h1>
        <p>Submit a question below. 
        Be specific in the description and to select the appropriate category.</p>
    </div>

    <form class="form-horizontal create-form" role="form" novalidate>
        <label class="control-label" for="topic">Topic:</label>
        <br/>
        <select class="form-control" id="topic">
            <option value="Agile">Agile</option>
            <option value="Angular">Angular</option>
            <option value="BigData">Big Data</option>
            <option value="CloudComputing">Cloud Computing</option>
            <option value="Java">Java</option>
            <option value="JSQuery">Javascript/JQuery</option>
            <option value="HTML">HTML/CSS</option>
            <option value="Python">Python</option>
            <option value="SQL">SQL</option>
            <option value="UI">UI/UX</option>
            <option value="UNIX">UNIX</option>
            <option value="NET">.NET Framework</option>
        </select>

        <label class="control-label" for="question">Question:</label>
        <input  class="form-control" id="question" type="text" ng-model="question.question" placeholder="Enter Question Here">
         
        <label class="control-label" for="question-desc">Description:</label>
        <textarea class="form-control" id="question-desc" ng-model="question.text" rows="4" placeholder="Enter Question Description Here"></textarea>

        <button type="submit" class="btn btn-primary" ng-click="createQuestion()">Ask</button>
    </form>
</div>
