<link href="css/create.css" rel="stylesheet">
<navbar></navbar>
<div class="content">
	<div class="jumbotron create">
		<h1>Ask a question</h1>
		<p>Submit a question below. 
		Please remember to be specific with your question in the description and to select 
		an appropriate category for your question. Thanks!</p>
	</div>
	<form class="form-horizontal" role="form" novalidate>
		<div class="form-group col-xs-12">
			<label class="control-label col-xs-2" for="topic">Topic:</label>
			<div class="col-xs-8">
				<select class="form-control" id="topic" ng-model="info.topic" required>
					<option value="Agile">Agile</option>
					<option value="Angular">Angular</option>
					<option value="BigData">Big Data</option>
					<option value="CloudComputing">Cloud Computing</option>
					<option value="Java">Java</option>
					<option value="JSQuery">Javascript/JQuery</option>
					<option value="HTML">HTML/CSS</option>
					<option value="Python">Python</option>
					<option value="SQL">SQL</option>
					<option value="UI">UI/UX</option>
					<option value="UNIX">UNIX</option>
					<option value="NET">.NET Framework</option>
				</select>
			</div>
			<div class="col-xs-2"></div>
		</div>
		<div class="form-group col-xs-12">
			<label class="control-label col-xs-2" for="question">Question:</label>
			<div class="col-xs-8">
				<input  class="form-control" id="question" type="text" ng-model="info.text" placeholder="Enter Question Here" required>
			</div>
			<div class="col-xs-2"></div>
		</div>
		<div class="form-group col-xs-12">
			<label class="control-label col-xs-2" for="question-desc">Description:</label>
			<div class="col-xs-8">
				<textarea class="form-control" id="question-desc" ng-model="info.description" rows="5" placeholder="Enter Question Description Here" required></textarea>
			</div>
			<div class="col-xs-2"></div>
		</div>
		<div class="col-xs-12">
			<button type="submit" class="btn btn-primary" ng-click="createQuestion()">Ask</button>
		</div>
	</form>
</div>
