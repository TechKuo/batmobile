<navbar></navbar>
<div style="margin-top:75px">
    <form class="simple-form" novalidate>
    <h1>New Question</h1>
    <select>
    	<option value="Agile">Agile</option>
    	<option value="Angular">Angular</option>
    	<option value="BigData">Big Data</option>
    	<option value="CloudComputing">Cloud Computing</option>
    	<option value="Java">Java</option>
    	<option value="JSQuery">Javascript/JQuery</option>
    	<option value="HTML">HTML/CSS</option>
    	<option value="Python">Python</option>
    	<option value="SQL">SQL</option>
    	<option value="UI">UI/UX</option>
    	<option value="UNIX">UNIX</option>
    	<option value="NET">.NET Framework</option>
    </select>
    <input type="text" ng-model="question.question" placeholder="Enter Question Here"><br/>
    <input type="text" ng-model="question.text" placeholder="Enter Question Description Here"><br/>
    <button type="submit" ng-click="createQuestion()">CreateQuestion</button>
    </form>
</div>
