<link href="css/home.css" rel="stylesheet">
<navbar></navbar>
<div class="container">
	<div class="row row-offcanvas row-offcanvas-right">
		<div class="col-xs-12 col-sm-9">
			<p class="pull-right visible-xs">
				<button type="button" class="btn btn-primary btn-xs" data-toggle="offcanvas">Toggle nav</button>
			</p>
			<div class="jumbotron">
				<h1>{{title}}</h1>
				<p>&ensp;{{description}}</p>
			</div>
			<div class="row" style="margin-bottom:16px;">
				<input type="button" class="btn col-xs-2 btn-primary" ng-click="refresh()" value="Refresh Comments">
			</div>
			<div class="row">
				<div class="col-xs-12" ng-repeat="comment in comments">
					<h4>{{comment.text}}</h4>
					<p>Posted by {{comment.user}}</p>
				</div>
			</div>
			<h3><b>Write Your Own Answer</b></h3>
			<div class="row">
				<div class="col-xs-10">
					<textarea style="width:100%;" ng-model="newCommentText" placeholder="Your comment goes here"></textarea>
				</div>
			</div>
			<div class="row">
				<input type="button" class="btn col-xs-2 btn-primary" ng-click="comment()" value="Comment">
			</div>
		</div>
		<sidebar></sidebar>
		<hr>
	</div>
	<footer>
		<p>&copy; SegFault 2015</p>
	</footer>
</div>
