<link rel="stylesheet" href="css/login.css">

<div class="container">

	<img ng-src="images/batmobile_logo_large.png">

	<form novalidate class="simple-form" ng-submit="login()">
		<input type="text" placeholder="Username" ng-model="loginInfo.username">
		<br/>
	    <input type="password" placeholder="Password" ng-model="loginInfo.password">
	    <br/>
	    <input type="submit" class="btn btn-primary" value="Login">
	</form>
	
</div>
