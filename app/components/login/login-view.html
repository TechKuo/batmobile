<img ng-src="images/batmobile_logo_small.png">

<div class="container">
	<form action="login()">
		<input type="text" placeholder="Username" ng-model="loginInfo.username">
		<input type="password" placeholder="Password" ng-model="loginInfo.password">
		<input type="submit" ng-click="login()" value="Login">
	</form>
</div>
